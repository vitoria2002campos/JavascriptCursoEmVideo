<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>SISTEMAS DE MULTAS</h1>
    velocidade do carro: <input type="number" name="txtvel" id="txtvel">km/h 
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">
    </div>
    
    <script>

        function calcular() {
            var txtv = window.document.querySelector('input#txtvel')
            var result = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            result.innerHTML = `<p> Sua velocidade é de <strong> ${vel}km/h</strong></p>`
            if(vel>60) {
                res.innerHTML+= <p> Voce está<strong> MULTADO</strong> por excesso de velocidade</p>
            }
            res.innerHTML+= `<p>Dirija sempre com segurança</p>`
        }

    </script>
</body>
</html>
