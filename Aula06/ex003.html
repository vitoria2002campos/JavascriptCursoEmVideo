        /*Para fazer a conversao de string para numero :*/
        // number.parseInt(n) = inteiro number.parseFloat(n) = real
        //versao simplificada que o javascript decide qual tipo de dado usar Number (n)

        var n1 = Number.parseInt(window.prompt('Digite um numero: ')) 
        var n2 = Number.parseInt(window.prompt('Digite outro número: ')) 


        var resultado = n1 + n2

       // window.alert('O resultado da soma é: ' + resultado)
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${resultado}`)
