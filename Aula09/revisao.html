<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisando</title>
    <style>
        body{
            background: black;color: white;font: Arial;
        }
    </style>
</head>
<body>

    <h1>Revisando estudos com DOM</h1>
    <P>Aqui vai os resultados</P>
    <p>Aprendendo a usar o DOM em Javascript</p>

    <div id= "msg">clique em mim</div>
    
    <script>
       

        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write('Está escrito assim: '+ p1.innerText)
        var d = window.document.getElementById('msg')
        d.style.background = 'gray' //maneira simplificada
        d.innerText = 'Estou aguardando ...' //maneira simplificada
        window.document.getElementById('msg').innerText = 'Olá'

        
    </script>
</body>
</html>
