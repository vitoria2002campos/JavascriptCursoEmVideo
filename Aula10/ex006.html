<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            font:normal 20pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id ="area" onclick = "clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>

    <script>
         var a = window.document.getElementById('area') // escopo global

         a.add.EventListener('click', clicar)
         a.add.EventListener('mouseenter', entrar)
         a.add.EventListener('mouseout', sair)
         
        function clicar(){
           // var a = window.document.getElementById('area')  variavel unica nao serve para todas as funcoes
            a.innerText = 'Clicou'
            a.style.background = 'blue'
            
        }

        function entrar(){
            a.innerText = 'ENTROU!'
            a.style.background = 'red'
        }

        function sair(){
            a.innerText = 'SAIU'
            a.style.background = 'purple'
        }
    </script>
</body>
</html>
